   <!-- Grid Example -->
      

  <div class="row">
    <div class="twelve columns">
      
      <img class="right" src="http://wpuploads.appadvice.com/wp-content/uploads/2012/07/instagramtwitter-642x473.png" alt="App Logo" height="150" width="150" />
    
      <h2 class="font">Trends in Pictures</h2>
    
      <p class="font">This application pulls pictures from Instagram based on latest Trends from Twitter</p>
     
      <hr />
    
    </div>
  </div>


  <div class="center ">
            <a href="#" class="small button" id="tweet-btn">Get Today's Trends</a>
            <br/><br/><br><br/>
  </div>

  
  <div class="tweets row">
            
        <div class="four columns">
            <a href="#" class="tiny button" id="prev">Prev</a>
        </div>
           
        <div class="seven columns">
            <span>Tweet Trends:</span>
            <span id="tweets"></span>
        </div> 

        <div class="columns right">
            <p><a href="#" class="tiny button" id="next">Next</a></p>
        </div>
  </div>



  <div class="row">

   
 
    <div class="twelve columns">
      
           <h4> Instagram Pics</h4>
             <p id="pics"></p>
             
      </div>
    </div>
